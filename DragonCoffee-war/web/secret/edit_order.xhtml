<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <f:metadata>
            <f:viewAction action="#{dragonUserController.checkLogginStatu()}"/>
        </f:metadata>
    <h:head>
        <title>Edit Shopping Cart</title>
    </h:head>
    
    <h:body>
        <h1>Edit Product in Shopping Cart</h1>
        <h:form>
            <h:dataTable var="order" value="#{userOrderController.currentOrder}" >
                <h:column >
                    <f:facet name="header">Name</f:facet>
                        #{order.product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{order.product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{order.product.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:inputText value="#{order.amount}" ></h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="update order" action="#{userOrderController.updateOrder()}"/>
                    <h:button value="Cancel" outcome="my_shoppingCart?faces-redirect=true"></h:button>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
