<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Shopping Cart</title>
    </h:head>
    <h:body>
        <h1>Confirm Order</h1>
        <f:metadata>
            <f:viewAction action="#{dragonUserController.checkLogginStatu()}"/>
            <f:viewAction action="#{userOrderController.setCurrentTotal(0)}"/>
        </f:metadata>
        <h:form>
            <h:dataTable var="order" value="#{userOrderController.findUserOrders(dragonUserController.dragonUser,'N')}" >
                <!--                <h:column >
                                    <f:facet name="header">Order ID</f:facet>
                #{order.id}
        </h:column>-->
                <h:column>
                    <f:facet name="header">Product</f:facet>
                        #{order.product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{order.product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                        #{order.amount}
                </h:column>
                <h:column>
                    <f:facet name="header">Total</f:facet>
                        #{userOrderController.getTotalPrice(order.amount,order.product.price)}
                </h:column>
            </h:dataTable>
            <h2>Total: $ #{userOrderController.currentTotal}</h2>
            <h:commandButton value="Send Email" action="#{userOrderController.sendEmail(dragonUserController.dragonUser.username)}" />
            <h:commandButton value="Confirm Payment" action="#{userOrderController.changeStatus()}"></h:commandButton>
        </h:form>
        </h:body>
</html>
