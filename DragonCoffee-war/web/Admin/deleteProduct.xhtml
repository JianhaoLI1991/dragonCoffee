<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewAction action="#{dragonUserController.checkAdminLogginStatu()}"/>
        <f:viewAction action="#{productController.getProduct(param.index)}"/>
    </f:metadata>
    <h:head>
        <title>Confirm Delete Product</title>
    </h:head>
    <h:body>
        <h:form>
            <p>
                <label>Product Name:
                    <h:outputText value="#{productController.currentProduct.name}"/>
                </label>
                <h:message for="name"/>
            </p>
            <p>
                <label>Price:
                    <h:outputText value="#{productController.currentProduct.price}"/>
                </label>
                <h:message for="price"/>
            </p>
            <p>
                <label>Description:
                    <h:outputText value="#{productController.currentProduct.description}"/>
                </label>
                <h:message for="description"/>
            </p>
            <p>
                <h:inputHidden value="#{productController.currentProduct.id}"/>
                <h:button value="Cancel" outcome="editProduct_list"/>
                <h:commandButton value="Delete" action="#{productController.removeProduct(param.index)}"/>
            </p>
        </h:form>
    </h:body>
</html>
