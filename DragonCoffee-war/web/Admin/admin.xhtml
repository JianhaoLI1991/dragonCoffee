<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Page</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{dragonUserController.checkAdminLogginStatu()}"/>
    </f:metadata>
    <h:body>
        <h1>Hello, Admin #{dragonUserController.dragonUser.firstName} #{dragonUserController.dragonUser.lastName}!</h1>
        <h2>Select function from below</h2>
        <h:form>
                <h:commandButton value="Create Sample Data" action="#{dragonUserController.addSampleData}"/> 
                <h:button value="Edit User List" outcome="user_list"/>
                <h:button value="Edit Product List" outcome="editProduct_list"/>
                <h:button value="Show Order List" outcome="order_list"/>

    </h:body>
