<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Welcome to Dragon Coffee</h1>
            <p><label>Email:<h:inputText value="#{dragonUserController.dragonUser.username}" ></h:inputText> </label></p>
            <p><label>Password:<h:inputSecret  value="#{dragonUserController.dragonUser.password}"></h:inputSecret></label></p>
            <h:commandButton value="login" action="#{dragonUserController.login()}"/>
            <h:button value="Sign up" outcome="newAccount"/>
        </h:form>
    </h:body>
</html>
