<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Order List</title>
    </h:head>   
    <h:body>
        <h1>#{dragonUserController.dragonUser.firstName}'s Order List</h1>
        <f:metadata>
            <f:viewAction action="#{dragonUserController.checkLogginStatu()}"/>
        </f:metadata>
        <h:form>
            <h:dataTable var="order" value="#{userOrderController.findUserOrders(dragonUserController.dragonUser,'Y')}" >
                <!--                <h:column >
                                    <f:facet name="header">Order ID</f:facet>
                #{order.id}
        </h:column>-->
                <h:column>
                    <f:facet name="header">Product</f:facet>
                        #{order.product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{order.product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                        #{order.amount}
                </h:column>
                <h:column>
                    <f:facet name="header">Total</f:facet>
                        #{userOrderController.getTotalPrice(order.amount,order.product.price)}
                </h:column>
            </h:dataTable>
        </h:form>
        <h:button value="Continue Shopping" outcome="product_list?faces-redirect=true"></h:button>
    </h:body>
</html>
