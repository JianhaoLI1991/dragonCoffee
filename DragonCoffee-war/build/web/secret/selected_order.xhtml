<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add to Cart</title>
    </h:head>
    <h:body>
        <h1>Add to Cart</h1>
        <h:form>
            <h:dataTable var="product" value="#{productController.currentProduct}" >
                <h:column >
                    <f:facet name="header">Name</f:facet>
                        #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{product.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:inputText value="#{userOrderController.currentOrder.amount}" ></h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Add To Cart" action="#{userOrderController.newOrder(dragonUserController.dragonUser, product,userOrderController.currentOrder.amount)}"/>
                    <h:button value="Cancel" outcome="product_list?faces-redirect=true"></h:button>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
