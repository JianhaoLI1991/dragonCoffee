<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sign Up Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>New account</h1>
            <p>Email:<h:inputText value="#{dragonUserController.dragonUser.username}"></h:inputText></p>
            <p>Password:<h:inputText value="#{dragonUserController.dragonUser.password}"></h:inputText></p>
            <p>First Name:<h:inputText value="#{dragonUserController.dragonUser.firstName}"></h:inputText></p>
            <p>Last Name:<h:inputText value="#{dragonUserController.dragonUser.lastName}"></h:inputText></p>
            <p>Date of Birth:<h:inputText value="#{dragonUserController.dragonUser.dateOfBirth}" converterMessage="Date of birth must be in the format dd/MM/yyyy"><f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText></p>
            <h:commandButton value="Sign Up" action="#{dragonUserController.signup()}"></h:commandButton>
            <h:button value="Admin Page" outcome="admin"/>
        </h:form>
    </h:body>
</html>
