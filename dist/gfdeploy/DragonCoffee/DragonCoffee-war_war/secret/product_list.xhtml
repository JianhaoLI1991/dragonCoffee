<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <f:metadata>
            <f:viewAction action="#{dragonUserController.checkLogginStatu()}"/>
        </f:metadata>
    <h:head>
        <title>Product list</title>
    </h:head>
    <h:body>
        <h1>Product list</h1>
        <h:form>
            Hello,  #{dragonUserController.dragonUser.firstName} #{dragonUserController.dragonUser.lastName}!
            <p>
                <h:commandButton value="Log out" action="#{dragonUserController.logout()}"></h:commandButton>
                <h:button value="View my Cart" outcome="my_shoppingCart?faces-redirect=true"></h:button>
                <h:button value="View my Order" ></h:button>
            </p>
        </h:form>
        <h:form>
            <h:dataTable var="product" value="#{productController.productList}" >
                <h:column >
                    <f:facet name="header">Name</f:facet>
                    #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{product.description}
                </h:column>
<!--                <h:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:inputText value="#{userOrderController.currentOrder.amount}" ></h:inputText>
                </h:column>-->
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Add To Cart" action="#{productController.selectedOrder(product)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
